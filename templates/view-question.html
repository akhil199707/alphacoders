{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'website/css/view-question.css' %}">
    <title>{{st.question_title}}</title>
  </head>
  <body>
    <!--Side Bar-->
    <div class="sidenav">
      <img src="{% static 'website/images/profile-pic.png'%}" class="profile-img">
      <h1 class="uname">{{user.first_name}} {{user.last_name}}</h1>
      <h4 class="upoint">Code Points:{{user.point}}</h4>
      <a href="{% url 'questionspage' %}">Home</a>
      <a href="{% url 'profilepage' %}">Profile</a>
      <a href="{% url 'password_reset' %}">Change password</a>
      <a href="{% url 'logout' %}">Logout</a>
    </div>
    <!--End-->
    <div class="main">
      <h1>{{Name}}</h1>
      <p>{{Question}}</p>
      <div class="container">
        <form class="" action="" method="POST">
          {% csrf_token %}
          {{form}}
          <div class="but">
            <input type="submit" class="btn btn-primary" name="C" value="Run">
          </div>
        </form>
        {% if messages %}
          {% for message in messages %}
            <p class="alert alert-{{message.tags}}">{{message}}</p>
          {% endfor %}
        {% endif %}
      </div>
    </div>

  </body>
</html>
