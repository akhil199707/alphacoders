{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'registration/css/resetconfirm.css' %}">
    <title>Confermation</title>
  </head>
  <body>
    <div class="card text-center full">
      <div class="card-header head">
        <h1>Reset your password</h1>
      </div>
      <div class="card-body tail">
        {% if validlink %}
        <p>Please enter your new password twice:</p>
        <form action="." method="post">
           {{ form.as_p }}
           {% csrf_token %}
           <div class="buttonc">
             <p><input type="submit" class="btn btn-primary btn-block" value="Change my password" /></p>
           </div>
        </form>
        {% else %}
        <p>The password reset link was invalid, possibly because it has
         already been used. Please request a new password reset.</p>
        {% endif %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
