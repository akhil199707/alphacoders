{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
    <title>Login</title>
  </head>
  <body>
    <div class="global-container">
      <div class="row">
        <div class="col-md-6">
          <img src="{% static 'users/images/login-img.png' %}" class="login-img">
        </div>
        <div class="col-md-6 login">
          {% if messages %}
            {% for message in messages %}
              <p class="alert alert-{{message.tags}}">{{message}}</p>
            {% endfor %}
          {% endif %}
          <div class="card login-form">
            <div class="card-body">
              <h1 class="card-title text-center">LOGIN</h1>
              <div class="card-text">
                <form method="post">
                  {% csrf_token %}
                  <div class="form-group user">
                    <input type="text" name="username" class="form-control use" placeholder="Username">
                  </div>
                  <div class="form-group pass">
                    <input type="password" name="password" class="form-control pas" placeholder="Password">
                  </div>
                  <div class="button-set">
                    <button type="submit" class="btn btn-primary btn-block" name="button">LOGIN</button>
                  </div>
                  <div class="forgot">
                    <a href="{% url 'password_reset' %}">Forgot password</a>
                  </div>
                  <div class="don">
                    <a href="{% url 'register' %}">Don't have an account yet?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
