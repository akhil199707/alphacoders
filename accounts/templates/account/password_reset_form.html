{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'registration/css/resetform.css' %}">
    <title>Reset password</title>
  </head>
  <body>
    <div class="card text-center total">
      <div class="card-header head">
        Forgot password
      </div>
      <div class="card-body">
        <h5 class="card-title">Please enter your email to send reset link:</h5>
        <form action="." method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="buttonc">
              <p><input type="submit" class="btn btn-primary btn-block" value="Send e-mail"></p>
          </div>
        </form>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
